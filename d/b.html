<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>ปรีญามล พลเกิ้น (ฟุ้กกี้)</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Chonburi&family=IBM+Plex+Sans+Thai&family" rel="stylesheet">

<style>
	.chonburi1{
  font-family: "Chonburi", serif;
  font-weight: 400;
  font-style: normal;
}
</style>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
	<h1 class="chonburi1">Apply for membership as a hamster lover</h1>
    
<form method="post" action="">
<div class="d-grid gap-2 col-6 mx-auto">
      <div class="row">
      <div class="col">
        <input type="text" class="form-control" placeholder="First name" aria-label="First name">
      </div>
      <div class="col">
        <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
      </div> <br>  
    <div class="mb-3">
        <select class="form-select" aria-label="Default select example">
      <option selected>Gender</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
   		 </select>
    </div>
 
    <div class="mb-3">
      <label for="exampleFormControlTextarea1" class="form-label">Address</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div> 
    
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Phone Number</label>
      <input type="name" class="form-control" id="exampleFormControlInput1">
    </div>
    
    <div class="mb-3">
        <select class="form-select" aria-label="Default select example">
      <option selected>Education level</option>
       <option value="Under bachelor's degree">Under bachelor's degree</option>
      <option value="Bachelor Degrees">Bachelor Degrees</option>
      <option value="Master Degrees">Master Degrees</option>
      <option value="Doctor Degrees">Doctor Degrees</option>
   		 </select>
    </div>
    
    <fieldset class="row mb-3">
    <legend class="col-form-label col-sm-2 pt-0">Favorite hamster breed</legend>
    <div class="col-sm-10">
      <div class="form-check">
        <input class="form-check-input" type="radio" name="gridRadios" id="Syrian Hamster" value="Syrian Hamster" checked>
        <label class="form-check-label" for="Syrian Hamster">
          Syrian Hamster
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="gridRadios" id="Dwarf Hamster(Roborovski,Campbel)" value="Dwarf Hamster(Roborovski,Campbel)">
        <label class="form-check-label" for="Dwarf Hamster(Roborovski,Campbel)">
          Dwarf Hamster(Roborovski,Campbel)
        </label>
      </div>
      <div class="form-check ">
        <input class="form-check-input" type="radio" name="gridRadios" id="Chinese Hamster" value="Chinese Hamster" checked>
        <label class="form-check-label" for="Chinese Hamster">
         Chinese Hamster
        </label>
      </div>
      <div class="form-check ">
        <input class="form-check-input" type="radio" name="gridRadios" id="Campbell's Dwarf Hamster" value="Campbell's Dwarf Hamster" checked>
        <label class="form-check-label" for="Campbell's Dwarf Hamster">
          Campbell's Dwarf Hamster
        </label>
      </div>
      <div class="form-check ">
        <input class="form-check-input" type="radio" name="gridRadios" id="Winter White Dwarf Hamster" value="Winter White Dwarf Hamster" checked>
        <label class="form-check-label" for="Winter White Dwarf Hamster">
          Winter White Dwarf Hamster
        </label>
      </div>
    </div>
  </fieldset>
  
   
  <div class="row mb-3">
    <label for="inputUsername" class="col-sm-2 col-form-label">Username</label>
    <div class="col-sm-10">
      <input type="Username" class="form-control" id="inputUsername">
    </div>
  </div>
  <div class="row mb-3">
    <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="inputPassword3">
    </div>
  </div>
    
</div>

    
  
  <hr>
    <div class="mb-3">
    <button class="btn btn-outline-success" type="button">Apply</button>
    <button class="btn btn-outline-primary" type="button">Save</button>
    <button class="btn btn-outline-warning" type="button">Reset</button>
    <button class="btn btn-outline-dark" type="button" onClick="window.print();>Print</button>
    </div>
 </form>
</body>
</html>
